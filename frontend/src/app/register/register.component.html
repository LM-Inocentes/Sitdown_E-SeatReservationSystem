
<body>
    <div class="loginbox">
        <h1>Register</h1>
        <form [formGroup]="registerForm"  (ngSubmit)="submit()">
            <text-input [control] = "form.Firstname" [showErrorsWhen] = "isSubmitted" label = "First Name"></text-input>
            <text-input [control] = "form.Lastname" [showErrorsWhen] = "isSubmitted" label = "Last Name"></text-input>
            <text-input type = "email" [control] = "form.email" [showErrorsWhen] = "isSubmitted" label = "Email"></text-input>
            <text-input type = "password" [control] = "form.password" [showErrorsWhen] = "isSubmitted" label = "Password"></text-input>
            <text-input type = "password" [control] = "form.confirmPassword" [showErrorsWhen] = "isSubmitted" label = "Confirm Password"></text-input>

            <input type="submit" name="" value="REGISTER">
            <input type="submit" name="" value="GOOGLE SIGN IN">
            <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">Already have an account? Login</a>  
        </form>
    
    </div>
    
</body>
