<div>
    <title>Login Form Design</title>    
<body>
    <div class="loginbox">
        <h1>Sign in</h1>
        <form [formGroup]="loginForm"  (ngSubmit)="submittest()" action="/event-list">
            <p>Email</p>
            <input type="email" placeholder="Email Address" formControlName="email"/>
            <div class="error-list" *ngIf = "form.email.errors && isSubmitted">
                <div  *ngIf = "form.email.errors.required && isSubmitted ">Should not be empty</div>
                <div  *ngIf = "form.email.errors && !form.email.errors.required">Email not in correct format</div>
            </div>
            <p>Password</p>
            <input type="password" placeholder="Password" formControlName="password">
            <div class="error-list" *ngIf = "form.password.errors && isSubmitted">
                <div  *ngIf = "form.password.errors.required">Should not be empty</div>
            </div>
            <input type="submit" action="/event-list"  value="SIGN IN">
            <a href="/sign-up">Don't have an account? Sign up now</a>  
        </form>
    
    </div>
</body>
</div>
