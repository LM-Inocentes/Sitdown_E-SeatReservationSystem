
<h1>Sample</h1>
<div div class="pt-10 pl-10">
    
    <ng-container  *ngFor = "let seat of seats">
            <div  *ngIf="Rowdiv(seat.SeatNo, seat.Col)"> </div>
                <button  (click) = "ButtonClick(seat.SeatNo)">

                </button>     
    </ng-container>

</div>

<div id = "ReservationForm" *ngIf = "isSeatsClicked">
    

</div>
